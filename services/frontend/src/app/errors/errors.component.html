<div class="backdrop"></div>

<div class="error">
  <h2>Error message:</h2>
  <!--<p class = "msg">{{error |json}}</p>-->
  <p class="msg">{{ error.status }}, {{ error.statusText }}</p>
  <p class="msg">{{ error.error.message }}</p>
  <button type="button" class="btn btn-danger btn-block" (click)="close.emit()">
    Ok
  </button>
</div>
